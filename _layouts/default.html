<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ru-RU' }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff" id="meta-theme-color">
    
    {% seo %}
    
    <script>
        (function() {
            try {
                const saved = localStorage.getItem('user_theme_choice');
                const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const theme = saved ? saved : (systemDark ? 'dark' : 'light');
                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
    <style>
        :root {
            --bg: #ffffff;
            --text: #606c71;
            --heading: #159957;
            --link: #1e6bb8;
            --border: #dce6f0;
            --card: #f3f6fa;
        }
        
        [data-theme="dark"] {
            --bg: #0d1117;
            --text: #c9d1d9;
            --heading: #7ee787;
            --link: #58a6ff;
            --border: #30363d;
            --card: #161b22;
        }
        
        body {
            background-color: var(--bg) !important;
            color: var(--text) !important;
            font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }
        
        /* ============================================
           –®–ê–ü–ö–ê —Å 3D —Ä–∞–∑–±–æ—Ä–∫–æ–π iPhone 
           ============================================ */
        
        /* –î–µ—Å–∫—Ç–æ–ø (1024px+) */
        html:not([data-theme="dark"]) .page-header,
        [data-theme="light"] .page-header {
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), 
                        url('/assets/images/hero-header-400.jpg') center/cover no-repeat !important;
            background-position: center 30% !important;
        }
        
        [data-theme="dark"] .page-header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), 
                        url('/assets/images/hero-header-400.jpg') center/cover no-repeat !important;
            background-position: center 30% !important;
        }
        
        /* –ü–ª–∞–Ω—à–µ—Ç—ã (768px - 1024px) */
        @media (max-width: 1024px) {
            html:not([data-theme="dark"]) .page-header,
            [data-theme="light"] .page-header,
            [data-theme="dark"] .page-header {
                background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), 
                                  url('/assets/images/hero-bg.jpg') !important;
                background-position: center 25% !important;
            }
        }
        
        /* –ú–æ–±–∏–ª—å–Ω—ã–µ (–¥–æ 768px) */
        @media (max-width: 768px) {
            html:not([data-theme="dark"]) .page-header,
            [data-theme="light"] .page-header,
            [data-theme="dark"] .page-header {
                background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), 
                                  url('/assets/images/hero-bg.jpg') !important;
                background-position: center top !important;
            }
        }
        
        /* –ú–∞–ª–µ–Ω—å–∫–∏–µ –º–æ–±–∏–ª—å–Ω—ã–µ (–¥–æ 480px) */
        @media (max-width: 480px) {
            html:not([data-theme="dark"]) .page-header,
            [data-theme="light"] .page-header,
            [data-theme="dark"] .page-header {
                background-position: 65% top !important;
            }
        }
        
        .page-header {
            color: #fff !important;
            text-align: center !important;
            padding: 4rem 2rem !important;
            min-height: 500px !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            align-items: center !important;
            position: relative !important;
        }
        
        /* –°–¢–ï–ö–õ–Ø–ù–ù–ê–Ø –ö–ê–†–¢–û–ß–ö–ê */
        .page-header-content {
            background: rgba(255, 255, 255, 0.15) !important;
            backdrop-filter: blur(2px) !important;
            -webkit-backdrop-filter: blur(2px) !important;
            padding: 3rem 4rem !important;
            border-radius: 20px !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3) !important;
            max-width: 800px !important;
            width: 90% !important;
            position: relative;
            z-index: 2;
        }
        
        [data-theme="dark"] .page-header-content {
            background: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }
        
        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .page-header h1 {
            font-size: 2.8rem !important;
            font-weight: 800 !important;
            margin: 0 0 1.5rem 0 !important;
            color: #fff !important;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4) !important;
            line-height: 1.2 !important;
        }
        
        /* –û–ø–∏—Å–∞–Ω–∏–µ */
        .page-header h2 {
            font-size: 1.2rem !important;
            font-weight: 400 !important;
            margin: 0 !important;
            color: #fff !important;
            line-height: 2.2 !important;
            text-shadow: 0 1px 4px rgba(0,0,0,0.4) !important;
        }
        
        /* –¢–ï–õ–ï–§–û–ù - –ó–ï–õ–ï–ù–ê–Ø –ö–ù–û–ü–ö–ê */
        .page-header h2 a {
            color: #fff !important;
            text-decoration: none !important;
            font-weight: 800 !important;
            font-size: 1.6rem !important;
            background: #238636 !important;
            padding: 0.6rem 1.5rem !important;
            border-radius: 50px !important;
            border: 2px solid rgba(255,255,255,0.3) !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4) !important;
            display: inline-block !important;
            margin: 0.8rem 0 !important;
            transition: all 0.3s !important;
            letter-spacing: 1px !important;
        }
        
        .page-header h2 a:hover {
            background: #2ea043 !important;
            transform: scale(1.05) !important;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5) !important;
            text-decoration: none !important;
        }
        
        /* –ö–Ω–æ–ø–∫–∏ GitHub */
        .page-header .btn {
            display: inline-block;
            margin: 1.5rem 0.5rem 0 0.5rem;
            padding: 0.8rem 1.5rem;
            color: #fff !important;
            background: rgba(255,255,255,0.2) !important;
            border: 1px solid rgba(255,255,255,0.4) !important;
            border-radius: 50px !important;
            text-decoration: none !important;
            font-weight: 600 !important;
            transition: all 0.3s !important;
        }
        
        .page-header .btn:hover {
            background: rgba(255,255,255,0.3) !important;
            transform: translateY(-2px) !important;
        }
        
        /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã */
        #theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 9999;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 20px;
            cursor: pointer;
            color: #fff;
        }
        
        [data-theme="dark"] #theme-toggle {
            background: rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.2);
        }
        
        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .main-content {
            max-width: 64rem;
            padding: 2rem 6rem;
            margin: 0 auto;
        }
        
        .main-content h1, .main-content h2, .main-content h3 {
            color: var(--heading) !important;
        }
        
        details {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }
        
        summary { color: var(--heading); font-weight: 600; cursor: pointer; }
        summary h3 { display: inline; margin: 0; }
        
        .gallery-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .gallery-item { text-align: center; background: var(--bg); border: 1px solid var(--border); border-radius: 4px; overflow: hidden; }
        .label-red { background: #e74c3c; color: white; padding: 8px; font-weight: bold; }
        .label-green { background: #27ae60; color: white; padding: 8px; font-weight: bold; }
        .gallery-item img { width: 100%; height: 180px; object-fit: cover; display: block; }
        
        /* –ú–æ–±–∏–ª—å–Ω—ã–µ */
        @media (max-width: 600px) {
            .gallery-grid { grid-template-columns: 1fr; }
            .page-header { 
                padding: 3rem 1rem !important; 
                min-height: 480px !important; 
            }
            .page-header-content { 
                padding: 2rem 1.5rem !important; 
            }
            .page-header h1 { 
                font-size: 1.8rem !important; 
            }
            .page-header h2 { 
                font-size: 1.1rem !important; 
                line-height: 2 !important; 
            }
            .page-header h2 a { 
                font-size: 1.1rem !important; 
                padding: 0.5rem 1.2rem !important;
            }
            .main-content { padding: 2rem 1rem; }
        }
    </style>
</head>

<body>
    <button id="theme-toggle" title="–ù–∞–∂–∞—Ç—å –¥–ª—è —Å–º–µ–Ω—ã —Ç–µ–º—ã, —É–¥–µ—Ä–∂–∞—Ç—å 3 —Å–µ–∫ –¥–ª—è —Å–±—Ä–æ—Å–∞">üåô</button>

    <section class="page-header">
        <div class="page-header-content">
            <h1 class="project-name">{{ site.title }}</h1>
            <h2 class="project-tagline">{{ site.description }}</h2>
            {% if site.github.is_project_page %}
                <a href="{{ site.github.repository_url }}" class="btn">GitHub</a>
            {% endif %}
        </div>
    </section>

    <section class="main-content">
        {{ content }}
        
        <footer class="site-footer">
            {% if site.github.is_project_page %}
                <span class="site-footer-owner">
                    <a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>
                </span>
            {% endif %}
            <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
        </footer>
    </section>

    <script>
        const btn = document.getElementById('theme-toggle');
        
        function updateIcon() {
            const t = document.documentElement.getAttribute('data-theme');
            btn.textContent = t === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        
        function toggle() {
            const t = document.documentElement.getAttribute('data-theme');
            const next = t === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('user_theme_choice', next);
            updateIcon();
        }
        
        function reset() {
            localStorage.removeItem('user_theme_choice');
            const d = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-theme', d ? 'dark' : 'light');
            updateIcon();
            alert('–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Ç–µ–º–∞');
        }
        
        updateIcon();
        btn.addEventListener('click', toggle);
        
        let timer;
        btn.addEventListener('mousedown', () => timer = setTimeout(reset, 3000));
        btn.addEventListener('mouseup', () => clearTimeout(timer));
        btn.addEventListener('touchstart', () => timer = setTimeout(reset, 3000));
        btn.addEventListener('touchend', () => clearTimeout(timer));
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('user_theme_choice')) {
                document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
                updateIcon();
            }
        });
    </script>
</body>
</html>
